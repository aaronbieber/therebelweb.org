<div class="spacer"></div>

<div class="columns is-centered post-grid">
  {{ range $i, $pages := (.Scratch.Get "items") }}
  {{ $color := mod (add $i 1) 5 }}

  <article class="column is-one-quarter mb-5">
    <a href="{{ .Permalink }}">
      {{ with .Params.tile }}
      <div class="teaser color-{{ $color }}"><span>{{ . }}</span></div>
      {{ end }}
      <h2>{{ .Title }}</h2>
      <div class="summary">
        {{ .Summary }}
      </div>
    </a>
  </article>

  {{ if modBool (add $i 1) 3 }}
</div><div class="columns is-centered post-grid">
  {{ end }}
  {{ end }}
</div>
